apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wordpress-ingress
  namespace: wedevs-namespace
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Custom Lua plugin to redirect 404 responses to google.com  
    # Using body_filter which runs AFTER header_filter, so it can catch 404s
    # that have already been set by the upstream response
    nginx.ingress.kubernetes.io/server-snippet: |
      body_filter_by_lua_block {
          if ngx.status == 404 then
              ngx.status = 302
              ngx.header["Location"] = "https://www.google.com"
              ngx.arg[1] = ""
              ngx.arg[2] = true
          end
      }
spec:
  ingressClassName: nginx
  rules:
  - host: app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wordpress
            port:
              number: 80

